<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repetition</title>
</head>
<body>
    <script>
        let num=Number(window.prompt("How many times do you want to repeat the text"));
        let text=window.prompt("Enter the text");
        if(!isNaN(num)&& num>0){
            for(var i=1;i<=num;i++){
                document.write( i+"." + text + "<br>");
            }
        }
    </script>
</body>
</html>
