<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifying a number</title>
</head>
<body>
    <script>
        let num=window.prompt("Enter the number :")
        if(num>0){
            document.write(num + " is positive number" );
        }
        else if(num<0){
            document.write(num + " is negative number" );
        }
        else if(num==0){
            document.write(num + " is neither negative nor positive");
        }
        else{
            document.write("Please enter a valid number")
        }
    </script>
</body>
</html>
